---
title: Index
layout: ./app/layout.ejs
engine: ejs
current: index
---

<main>
  <!-- 新增旅遊套票 -->
  <div class="max-w-4xl flex px-32 pt-10 pb-11 mt-28 mb-24 shadow-md mx-auto rounded-md">
    <div class="flex-1 mr-4">
      <img src="./assets/images/undraw_Traveling_re_weve (1)@2x.png" alt="" class="min-w-full">
      <img src="./assets/images/Let’s Travel !.png" alt="">
    </div>
    <div class="flex-1 ml-4">
      <h2 class="text-2xl font-medium text-primaryColor leading-9  border-b-4 border-primaryColor mb-8"><i
          class="fas fa-plus-circle mr-2"></i>新增旅遊套票</h2>

      <!-- 表單 -->
      <form action="#" class="form text-primaryColor flex flex-col">
        <!-- 套票名稱 -->
        <div class="flex items-center mb-4">
          <label for="tikketName" class="whitespace-nowrap mr-8">套票名稱</label>
          <input type="text" name="tikketName" id="tikketName" -text="請填寫套票名稱"
            class="tikketName border-b border-primaryColor w-full outline-none bg-gray-100 px-2 py-1 placeholder-text-sm">
        </div>
        <!-- 圖片網址 -->
        <div class="flex items-center mb-4">
          <label for="imgUrl" class="whitespace-nowrap mr-8">圖片網址</label>
          <input type="text" name="imgUrl" id="imgUrl" placeholder="請填寫圖片網址"
            class="imgUrl border-b border-primaryColor w-full outline-none bg-gray-100 px-2 py-1 placeholder-text-sm">
        </div>
        <!-- 景點地區 -->
        <div class="flex items-center mb-4">
          <label for="area" class="whitespace-nowrap mr-8">景點地區</label>
          <select name="area" id="area"
            class="area border-b border-primaryColor w-full outline-none text-gray-400 bg-gray-100 text-sm px-2 py-1">
            <option value="" disabled selected class="text-gary-100 text-sm">請選擇景點地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
        </div>
        <!-- 套票金額 -->
        <div class="flex items-center mb-4">
          <label for="price" class="whitespace-nowrap mr-8">套票金額</label>
          <input type="number" name="price" id="price" placeholder="請填寫套票金額"
            class="price border-b border-primaryColor w-full outline-none bg-gray-100 px-2 py-1 placeholder-text-sm">
        </div>
        <!-- 套票組數 -->
        <div class="flex items-center mb-4">
          <label for="group" class="whitespace-nowrap mr-8">套票組數</label>
          <input type="number" name="group" id="group" placeholder="請填寫套票組數"
            class="group border-b border-primaryColor w-full outline-none bg-gray-100 px-2 py-1">
        </div>
        <!-- 套票星級 -->
        <div class="flex items-center mb-4">
          <label for="rate" class="whitespace-nowrap mr-8">套票星級</label>
          <input type="number" name="rate" id="rate" placeholder="請填寫套票星級"
            class="rate border-b border-primaryColor w-full outline-none bg-gray-100 px-2 py-1 placeholder-text-sm">
        </div>
        <!-- 套票描述 -->
        <div class="flex items-start mb-4">
          <label for="description" class="whitespace-nowrap mr-8">套票描述</label>
          <textarea name="description" id="description" cols="30" rows="4" placeholder="請填寫套票描述（限 100 字）"
            class="description border-b border-primaryColor w-full outline-none bg-gray-100 px-2 py-1 placeholder-text-sm"></textarea>
        </div>

        <input type="submit" value="新增套票"
          class="btn text-xl text-white bg-primaryColor px-10 py-2 rounded-md w-40 self-end cursor-pointer hover:bg-primaryColor-dark">
      </form>
    </div>
  </div>

  <!-- 旅遊資訊卡 顯示區 -->
  <div class="flex flex-col items-center w-full bg-gray-100">
    <div class="max-w-6xl">
      <!-- 篩選器 -->
      <div class="grid grid-cols-3 gap-x-6 gap-y-10 mt-14">
        <div class="flex justify-end items-center mb-6">
          <select name="filter" id="filter" class="border border-gary-200 rounded-md outline-none w-56 py-2 px-3">
            <option value="" disabled selected class="text-gary-100 text-sm">地區搜尋</option>
            <option value="all" class="option">全部地區</option>
            <option value="台北" class="option">台北</option>
            <option value="台中" class="option">台中</option>
            <option value="高雄" class="option">高雄</option>
          </select>
        </div>
        <div class="flex justify-start items-center  mb-6">
          <label for="filter" class="filterNum text-gray-400">本次篩選共 6 筆資料</label>
        </div>
        <div id="chart" class="h-200"></div>
      </div>

      <!-- 旅遊卡資料顯示 -->
      <div class="cardArea grid grid-cols-3 gap-x-6 gap-y-10 pt-14 pb-32">

        <!-- 卡片樣板，儲存 Tailwind Class用，目前不會處理 -->
        <div class="hidden relative rounded-xl shadow-md">
          <h3 class="bg-primaryColor-light text-white px-5 py-2 w-24  text-lg text-center rounded-r-lg absolute -top-5">
            台北
          </h3>
          <img src="${item.imgUrl}" alt="${item.area}" class="w-full h-190 object-cover rounded-t-lg">
          <p class="bg-primaryColor-dark w-10 text-white text-center rounded px-2 absolute top-44">9</p>
          <div class="rounded-b-lg">
            <div class="flex flex-col justify-between  h-336 pt-5 pb-4 px-7">
              <div>
                <h4 class="text-2xl text-priamryColor border-b-4 border-primaryColor leading-10 mb-4">肥宅朝聖旅</h4>
                <p class="text-gray-500 leading-7 mb-8">
                  安安肥宅
                </p>
              </div>
              <div class="flex justify-between items-center text-primaryColor font-medium">
                <p>
                  <i class="fas fa-exclamation-circle mr-1"></i>
                  剩下最後 87 組
                </p>
                <div class="flex items-center text-primary-Color">
                  <p class="mr-1">TWD</p>
                  <h5 class="text-4xl">9999</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





  </div>
</main>
